- apiVersion: v1
  kind: policy
  metadata:
    name: cluster
  spec:
    selector: "role == 'node'"
    order: 1
    ingress:
    - action: allow
      protocol: tcp
      source:
        selector: "role == 'node'"
      destination:
        ports: 
        - 10250
        - 9100
        - 4191
    egress:
    - action: allow
      protocol: tcp
      source:
        selector: "role == 'node'"
      destination:
        ports: 
        - 10250
        - 9100
        - 4191
